<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h4>Liste des infrastructures</h4>
      <div class="table-responsive">


        <table id="mytable" class="table table-bordred table-striped">

          <thead>

          <th><input type="checkbox" id="checkall" /></th>
          <th>Ville</th>
          <th>Rue</th>
          <th>Numero</th>
          <th>Principale</th>
          <th>Nombre de terrains</th>
          <th>Nombre de vestiaire</th>
          <th>Nombre de ballon</th>

          <th>Edit</th>
          <th>Delete</th>
          </thead>

          <tbody>

          <tr *ngFor="let infra of infras">
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{infra.ville}}</td>
            <td>{{infra.rue}}</td>
            <td>{{infra.numero}}</td>
            <td>{{infra.principale}}</td>
            <td>{{infra.nbTerrain}}</td>
            <td>{{infra.nbVestiaire}}</td>
            <td>{{infra.nbBallon}}</td>
            <td><button class="btn btn-primary btn-xs" routerLink="/ShowPlayerComponent"><span class="glyphicon glyphicon-pencil"></span></button></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>

          </tbody>

        </table>
        <router-outlet></router-outlet>


      </div>

    </div>
  </div>
</div>
